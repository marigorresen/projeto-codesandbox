<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homero</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS UTILIZADO -->
		<link rel="stylesheet" href="../CSS/loginCadastro.css">
	</head>

	<body>
		<!--AGRUPAMENTO DAS CAIXAS DE TEXTO E DEFINIÇÃO DO PLANO DE FUNDO E FOTO LATERAL-->
		<div class="grupo" style="background-image: url('../IMG/prediosBg.png');">
			<div class="inner">
				<div class="image-holder ">
					<img src="../IMG/fotoLogin.png" alt="">
				</div>
				<form name="form" method="post" action="/registrarDados">
					<h3>Se junte a família MRV</h3>
					<br>
					<div class="caixaGrupo">
						<input type="number" id="cnpj" name="cnpj" placeholder="CNPJ" class="form-control">
						<input type="text" id="email" name="email" placeholder="E-mail" class="form-control">
					</div>
					<div class="caixa">
						<input type="text" id="razaoSocial" name="razaoSocial" placeholder="Razão Social" class="form-control">
					</div>
					<div class="caixa">
						<input type="text" id="nomeFantasia" name="nomeFantasia" placeholder="Nome Fantasia" class="form-control">
					</div>
					<div class="caixa">
						<input type="text" id="departamento" name="departamento" placeholder="Departamento" class="form-control">
					</div>
					<div class="caixa">
						<input type="password" id="senha" name="senha" placeholder="Senha" class="form-control">
					</div>
					<div>
						<h4>Já tem conta? Faça login</h4>
					</div>
					<button class="botao">Cadastrar</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
