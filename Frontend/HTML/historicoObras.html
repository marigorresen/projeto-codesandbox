<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/testeChamados.css">
    <script src="https://kit.fontawesome.com/f5b8112d40.js" crossorigin="anonymous"></script>
    <script src="../JS/chamadosMobile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../CSS/home.css">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg bg-success sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/public/">
                <img src="..\IMG\logoMRV_nova.png" width="150px" height="145px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/empreiteira.html">EMPREITEIRAS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/contratos.html">CONTRATOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/mrvChamados.html">CHAMADOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../HTML/historicoObras.html">OBRAS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="/public/JS/main.js"></script>
    <!-- Tabela  -->
    <section class="grid">
        <div class="table">
            <!-- Header da Tabela.  -->
            <div class="texto">
                <img src="../IMG/iconeHistorico.png" width="55px" height="50px" alt="Chamados" class="file">
                <h3 class="titulo">Obras</h3>
                <a href="../HTML/criarObra.html"><button type="button" class="link" id="acompanhar"
                        name="acompanhar">Nova Obra</button></a>

            </div>
            <hr class="espaco">
            <!-- Body da Tabela.  -->
            <div class="table-responsive-lg">
                <table class="table table-bordered">
                    <thead>
                        <!-- Colunas da Tabela.  -->
                        <tr class="table-active">
                            <th scope="col">N°</th>
                            <th scope="col">Obra</th>
                            <th scope="col">Tamanho</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Serviços</th>
                            <th scope="col">Vagas</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">EDITAR</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaObras">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script>
        //Integração que carrega a tabela de obras
        $(document).ready(() => {
            obras.list();
        });
        let contador = 0; //contador para o id da tabela 
        // objeto que faz o get
        var obras = {
            //as tabelas que serão carregadas
            list() {
                $.ajax({//faz o get
                    url: '/readidObras',
                    type: 'GET',
                    success: data => {
                        var tr = '';
                        data.forEach(element => {
                            contador += 1;
                            tr += `<tr>`;
                            tr += `<th scope="row"> ${contador} </th>`;
                            tr += `<td scope="row"> ${element.nome_obra} </td>`;
                            tr += `<td scope="row"> ${element.tamanho} m² </td>`;
                            tr += `<th scope="row"> ${element.localizacao} </th>`;
                            tr += `<td scope="row"> ${element.setor_requisitado} </td>`;
                            tr += `<td scope="row"> ${element.vagas_requeridas} </td>`;
                            tr += `<td scope="row"> ${element.descricao} </td>`;
                            tr += `<td scope="row"><a href="/deleteObras?cod_cadastro_obra=${element.cod_cadastro_obra}">DELETAR</a><br><a href="../HTML/atualizaObra.html?${element.cod_cadastro_obra}">ATUALIZAR</a></td>`;
                            tr += `</tr>`;
                        });
                        $('#tabelaObras').html(tr);
                    }
                });
            }
        }

    </script>
</body>

</html>
