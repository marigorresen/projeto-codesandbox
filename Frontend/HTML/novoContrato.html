<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Pega como referencia o css para estilizar o html-->
    <link rel="stylesheet" href="../CSS/cademprstyle.css">
    <title>Novo Chamado</title>
</head>

<body>
    <nav>
        <label class="logo"><img src="../IMG/logomrvhud.png" width="150px" height="80px" alt="Logo Mrv"></label>
    </nav>
    <!--Cria a classe principal-->
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <h1>Digite seu Contrato</h1>
                <br>
                <!--Cria a classe para inserir o CNPJ ou CPF para cadastro-->
                <form name="form1" method="post" action="/registrarContrato" class="textfield">
                    <label for="usuario">&nbsp Data Início</label>
                    <input type="text" name="data" placeholder="Exemplo: 30/11/2022">
                    <label for="usuario">&nbsp Localização</label>
                    <input type="text" name="endereco" placeholder="Exemplo: Avenida Paulista">
                    <label for="usuario">&nbsp Funcionários</label>
                    <input type="text" name="funcionario" placeholder="Exemplo: 33">
                    <!--Cria o botao para avançar-->
                    <button class="btn-login" onclick="window.open('/public/HTML/contratos.html')">AVANÇAR</button>
                </form>
            </div>
        </div>
    </div>
</body>
