<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importa o arquivo CSS-->
    <link rel="stylesheet" href="../CSS/stylelogin.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <label class="logo"><img src="../IMG/logoMRV_nova.png" width="150px" height="80px" alt="Logo Mrv"></label>
    </nav>
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <!--Cria o titulo principal da pagina-->
                <h1>Login</h1>
                <!--Cria as classes responsaveis pelo input/labels do usuario e senha-->
                
                    <div class="textfield">
                        <label for="usuario">&nbsp CNPJ</label>
                        <input type="text" name="usuario" placeholder="Digite seu CNPJ">
                    </div>
                    <div class="textfield">
                        <label for="senha">&nbsp Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </div>

                    <!--cria o botao de login-->
                    <button class="btn-login"><a href="../HTML/paginaObras.html">ENTRAR</a></button>
                
                <div class="opcoes">
                    <!--cria a opção de checkbox para manter-se logado e de recuperar a senha-->
                    <input type="checkbox" /> <span> Mantenha-me contectado </span>
                    <span class="cadastro"> <a href="../HTML/cadastro-empreiteiro.html"
                            rel="noopener noreferrer">Criar conta</a></span>
                    <br>
                    <span class="esqueci"> <a href="../HTML/esquecisenha.html"
                            rel="noopener noreferrer">Esqueceu a Senha?</a></span>
                    <br>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
