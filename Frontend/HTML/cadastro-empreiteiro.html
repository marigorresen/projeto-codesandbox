<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homero</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS UTILIZADO -->
		<link rel="stylesheet" href="../CSS/loginCadastro.css">
	</head>

	<body>
		<!--AGRUPAMENTO DAS CAIXAS DE TEXTO E DEFINIÇÃO DO PLANO DE FUNDO E FOTO LATERAL-->
		<div class="grupo" style="background-image: url('../IMG/prediosBg.png');">
			<div class="inner">
				<div class="image-holder ">
					<img src="../IMG/fotoLogin.png" alt="">
				</div>
				<form name="form" method="post" action="/registrarDados">
					<h3>Se junte a família MRV</h3>
					<br>
					<div class="caixaGrupo">
						<input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" class="form-control" onblur="mascara()">
						<input type="text" id="email" name="email" placeholder="E-mail" class="form-control">
					</div>
					<div class="caixa">
						<input type="text" id="razaoSocial" name="razaoSocial" placeholder="Razão Social" class="form-control">
					</div>
					<div class="caixa">
						<input type="text" id="nomeFantasia" name="nomeFantasia" placeholder="Nome Fantasia" class="form-control">
					</div>
					<div class="caixa">
						<input type="text" id="departamento" name="departamento" placeholder="Departamento" class="form-control">
					</div>
					<div class="caixa">
						<input type="password" id="senha" name="senha" placeholder="Senha" class="form-control">
					</div>
					<div>
						<a href="../HTML/login.html"><h4>Já tem conta? Faça login</h4></a>
					</div>
					<button class="botao">Cadastrar</button>
				</form>
			</div>
		</div>

    <script>
        
        function mascara() {    
            var input = String(document.getElementById('cnpj').value)
            console.log(input)
            if (input.length == 14){
                //console.log(aa.slice(0,3), aa.slice(3,6), aa.slice(6,9), aa.slice(9,11))
                let p1 = input.slice(0,2)
                let p2 = input.slice(2,5)
                let p3 = input.slice(5,8)
                let p4 = input.slice(8,12)
                let p5 = input.slice(12,14)
                let cpfpronto = p1.concat(".",p2,".",p3,"/",p4, "-",p5)
                document.getElementById('cnpj').value = cpfpronto
                console.log(cpfpronto)
                
        }
    }
    
    </script>
</body>
